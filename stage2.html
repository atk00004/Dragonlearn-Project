<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Landing space</title>
    <link rel="stylesheet" href="./stage2.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body class="body"
    style="background-image: url('https://i.pinimg.com/originals/fc/6e/19/fc6e19f0d91d5f344ce9a0dd6688b1dd.jpg') ; ">
    <div class="main">
        <div class="uchiru_head card with_progress">
            <a class="Back" href="https://google.com">
                <h4 class="BackH4">Back</h4>
            </a>
            <div class="uchiru-head__right-group">
            </div>
            <div class="beads-wrapper">
                <div id="progress">
                    <div class="inner_progress">
                        <i class="az_ball_0" id="bead0" style="left: 4px;"></i>
                        <i class="az_ball_1" id="bead1" style="left: 28px;"></i>
                        <i class="az_ball_2" id="bead2" style="left: 52px;"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="scene">
            <div class="line" style="margin-top: 10px; width: 960px; height: 500px;">
                <div class="bg bg-bug">
                    <div class="bug" style="top: 400px;"></div>
                </div>

                <div class="question with-sound" style="left: 420px; display: block;">
                    <span class="speaker"></span>
                    <span>Which way is the bug going</span>
                    <div style="text-align:center; padding-top: 40px;">
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    </div>
    <script src="stage3.js"> </script>
</body>

</html>
